    <title>Anime Shrine</title>

<body
    style="background-image: url({{url_for('static', filename = 'anime.jpg')}}); background-size:cover; background-position:center; background-repeat:no-repeat; background-position:center center; background-repeat:no-repeat; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover; background-attachment: fixed; overflow: hidden;">
    <div class="row" style="padding: 100px; text-align: center;">
        <!-- or use card-deck -->
        <div class="pricing-col col-lg-4 col-md-6">
            <div class="card">
                <div class="card-header bg-muted text-dark">
                    <h5>Similar Anime</h5>
                </div>
                <div class="card-body bg-dark text-light">
                    {% for value in result %}
                    <p> {{ value }} </p>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="pricing-col col-lg-4 col-md-6">
            <div class="card">
                <div class="card-header bg-muted text-dark">
                    <h5>Top Recommendation</h5>
                </div>
                <div class="card-body bg-dark text-light">
                    {% for value in result3 %}
                    <p> {{ value }} </p>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="pricing-col col-lg-4 col-md-6">
            <div class="card">
                <div class="card-header bg-muted text-dark">
                    <h5>People who Viewed this also Watched</h5>
                </div>
                <div class="card-body bg-dark text-light">
                    {% for value in result2 %}
                    <p> {{ value }} </p>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
